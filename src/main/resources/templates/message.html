<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/static/css/font.css">
        <link rel="stylesheet" href="/static/css/xadmin.css">
        <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">留言板</a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5" action="message" method="post">
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input type="text" class="layui-input" placeholder="请输入留言主题关键字查询" name="key" id="key" th:value="${key}"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <select name="check">
                                        <option value="">回复状态</option>
                                        <option value="1">已回复</option>
                                        <option value="0">未回复</option>
                                    </select>
                                </div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="sreach">
                                        <i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn" onclick="xadmin.open('添加留言','add-message',800,600)"><i class="layui-icon"></i>添加</button>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                              <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" lay-filter="checkall" name="" lay-skin="primary">
                                    </th>
                                  <th>留言人</th>
                                    <th>留言主题</th>
                                  <th>留言时间</th>
                                  <th>回复与否</th>
                                    <th>操作</th>
                              </thead>
                              <tbody>
                                <tr th:each="message:${mlist.list}">
                                    <td>
                                        <input type="checkbox" name="id" th:value="${message.mid}"   lay-skin="primary">
                                    </td>
                                    <td th:text="${message.mname}"></td>
                                    <td th:text="${message.mtitle}"></td>
                                    <td th:text="${message.mtime}"></td>
                                    <td th:if="${message.mflag==0}">否</td>
                                    <td th:if="${message.mflag==1}">是</td>
                                    <td>
                                    <a title="查看"  th:onclick="xadmin.open('查看','read-message?id=[[${message.mid}]]')" href="javascript:;">
                                        <i class="layui-icon">&#xe705;</i>
                                    </a>
                                    <a title="回复"  th:onclick="xadmin.open('回复','apply-message?id=[[${message.mid}]]')" href="javascript:;">
                                        <i class="layui-icon">&#xe642;</i>
                                    </a>
                                    <a title="删除" th:onclick="member_del(this,'[[${message.mid}]]')" href="javascript:;">
                                      <i class="layui-icon">&#xe640;</i>
                                    </a>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                                <div>
                                    <a aria-label="Previous" id="firstpage" th:href="@{/message(pageNum=1,key=${key},check=${check})}">首页</a>
                                    <a th:if="${mlist.pageNum} > '1'" id="previouspage" th:href="@{/message(pageNum=${mlist.prePage},key=${key},check=${check})}" aria-label="Previous">
                                        &lt;&lt;</a>
                                    <!--   当前页数 ，方便js调用 display:none;隐藏        -->
                                    <span style="display:none;" id="pagenums">[[${mlist.pageNum}]]</span>
                                    <th:block class="pagination" th:each="pagenum:${pagenums}">
                                        <!--	${#httpServletRequest.getRequestURL()}表示当前url，href中也可以不写，如下直接加参数		 -->
                                        <a class="num layui-btn layui-btn-warm" th:if="${mlist.pageNum==pagenum}" th:href="@{/message(pageNum=${pagenum},key=${key},check=${check})}">[[${pagenum}]]</a>

                                        <a class="num" th:if="${mlist.pageNum!=pagenum}"  th:class="'pagenum'+${pagenum}" th:href="@{/message(pageNum=${pagenum},key=${key},check=${check})}">[[${pagenum}]]</a>
                                    </th:block>
                                    <a class="next"  th:if="${mlist.pageNum} < ${mlist.pages}" id="nextpage" th:href="@{/message(pageNum=${mlist.nextPage},key=${key},check=${check})}" aria-label="Next">
                                        &gt;&gt;</a>
                                    <a id="endpage" th:href="@{/message(pageNum=${mlist.pages},key=${key},check=${check})}">末页</a>
                                    <span aria-label="Next">相关留言记录[[${mlist.total}]]条，共[[${mlist.pages}]]页。</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
    <script>
      layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var form = layui.form;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              $.ajax(
                  {
                      url:"deleteOneMessage",
                      type:"POST",
                      data:{"id":id},
                      dataType:"json",
                      success : function (data) {

                      }
                  }
              );
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
              window.parent.location.reload();
          });
      }
    </script>

        hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();</script>
</html>
