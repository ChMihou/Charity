<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>后台登录-X-admin2.2</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/js/wangEditor.min.js"></script>
</head>
    <body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form" action="" id="add" th:each="cabinet:${clist}">
                <div class="layui-form-item">
                    <label class="layui-form-label">公益柜名称：</label>
                    <div class="layui-input-block">
                        <input type="text" name="cname" id="cname" th:value="${cabinet.cname}" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <input type="hidden" th:value="${cabinet.cid}" th:id="cid" name="cid">
                <div class="layui-form-item x-city" id="start">
                    <label class="layui-form-label">搜索的城市：</label>
                    <div class="layui-input-inline">
                        <select name="province" th:id="province" lay-filter="province">
                            <option value="">请选择省</option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select name="city" th:id="city" lay-filter="city">
                            <option value="">请选择市</option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select name="area" th:id="area" lay-filter="area">
                            <option value="">请选择县/区</option>
                        </select>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">具体位置：</label>
                        <div class="layui-input-block">
                            <input type="text" name="country" th:value="${cabinet.caddress}" id="country" lay-verify="required" placeholder="请输入具体位置" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>

        layui.use(['form','code'], function(){
            form = layui.form;

            layui.code();

            $('#start').xcity();

        });
        layui.use('form', function(){
            var form = layui.form;

            //监听提交
            form.on('submit(formDemo)', function(data)
            {
                var cname = $("#cname").val();
                var city = $("#city").val();
                var province = $("#province").val();
                var area = $("#area").val();
                var country = $("#country").val();
                var cid = $("#cid").val();
                $.ajax(
                    {
                        url:"editcabinet",
                        type:"POST",
                        data:{cid:cid,cname:cname,city:city,province:province,area:area,country:country},
                        success : function (data) {
                            if (data){
                                confirm("修改成功");
                                window.parent.layer.closeAll();
                                window.parent.location.reload();
                            }
                        }

                    }
                );
                //Demo
                return false;
            });
        });
    </script>
    <script type="text/javascript" src="/static/js/xcity.js"></script>
    </body>

</html>
