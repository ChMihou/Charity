<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>后台登录-X-admin2.2</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/js/wangEditor.min.js"></script>
</head>
    <body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form" action="" id="add">
                <div class="layui-form-item">
                    <label class="layui-form-label">留言主题</label>
                    <div class="layui-input-block">
                        <input type="text" name="n_title" id="n_title" lay-verify="required" placeholder="请输入题目" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">留言内容：</label>
                </div>
                <div class="layui-form-item layui-form-text">
                    <div id="editor">

                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        var E = window.wangEditor;
        var editor = new E('#editor');
        var images;
        editor.customConfig.showLinkImg = false;
        editor.customConfig.uploadFileName = 'myFileName';
        editor.customConfig.uploadImgServer = 'upload';
        editor.customConfig.uploadImgHooks = {
            customInsert: function (insertImg, result, editor) {
                var url =result.data;
                images = url;
                insertImg(url);
            }
        };
        editor.create();
        layui.use('form', function(){
            var form = layui.form;

            //监听提交
            form.on('submit(formDemo)', function(data)
            {
                var n_flag;
                var radio = document.getElementsByName("n_flag");
                for (i=0; i<radio.length; i++) {
                    if (radio[i].checked) {
                        n_flag = radio[i].value;
                    }
                }
                var n_title = $("#n_title").val();
                var n_article =  editor.txt.html();
                $.ajax(
                    {
                        url:"addmessage",
                        type:"POST",
                        data:{n_title:n_title,n_article:n_article},
                        success : function (data) {
                            if (data){
                                confirm("添加成功");
                                window.parent.layer.closeAll();
                                window.parent.location.reload();
                            }
                        }

                    }
                );
                //Demo
                return false;
            });
        });
    </script>
    </body>

</html>
