<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/static/css/font.css">
        <link rel="stylesheet" href="/static/css/xadmin.css">
        <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>

    <body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form" id="form3">
                <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                        <span class="x-red">*</span>新密码</label>
                    <div class="layui-input-inline">
                        <input type="password" id="L_pass" name="newpassword" required="" lay-verify="newpassword" autocomplete="off" class="layui-input">
                        <div class="layui-form-mid layui-word-aux">6到16个字符</div></div>
                </div>
                <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                        <span class="x-red">*</span>确认密码</label>
                    <div class="layui-input-inline">
                        <input type="password" id="L_repass2" name="repassword" required="" lay-verify="repassword" autocomplete="off" class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label"></label>
                    <button class="layui-btn" lay-filter="save" lay-submit="" type="button">修改</button></div>
            </form>
        </div>
    </div>
    <script>
        layui.use(['form', 'layer'], function() {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;

            //自定义验证规则
            form.verify({
                newpassword: [/(.+){6,16}$/, '密码必须6到16位'],
                repassword: function(value) {
                    if ($('#L_pass').val() != $('#L_repass2').val()) {
                        return '两次密码不一致';
                    }
                },
            });

            // 监听提交
            form.on('submit(save)', function(data) {
                var newpassword = $("#L_pass").val();
                var repassword = $("#L_repass2").val();
                $.ajax({
                    type : "POST",
                    url : "updatepassword",
                    data : $('#form3').serialize(),
                    dataType : "json",
                    success : function(state){
                        if (state == "1") {
                            console.log(data);

                            layer.alert("修改成功", {
                                icon: 6
                            }, function() {
                                var index = parent.layer.getFrameIndex(window.name);    // 获得frame索引
                                parent.layer.close(index);                              // 关闭当前frame
                            });
                        } else {
                            layer.msg("两次密码输入不一致");
                        }
                    },
                    error:function(XMLHttpRequest, textStatus){
                        alert("状态代码：" + XMLHttpRequest.status
                            + "  状态信息：" + textStatus
                            + "  请联系管理员解决");
                    }
                });
            });

        });
    </script>
    </body>

</html>
