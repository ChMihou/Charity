<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
    <body>
    <div class="content whisper-content leacots-content details-content">
        <div class="cont w1000">
            <div class="whisper-list">
                <div class="item-box">
                    <div class="review-version">
                        <form class="layui-form" id="check">
                            <input type="hidden" id="id" name="id" th:value="${id}">
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">寄语：</label>
                                <div class="layui-input-block">
                                    <textarea id="acomment" name="acomment" placeholder="请输入您获评的寄语" class="layui-textarea"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>

    <script>
        layui.use('form', function() {
            var form = layui.form;

            //监听提交
            //监听提交
            form.on('submit(formDemo)', function (data) {
                var id =$("#id").val();
                var acomment = $("#acomment").val();
                $.ajax(
                    {
                        url: "awardcomment",
                        type: "POST",
                        data: {id:id,acomment:acomment},
                        success: function (data) {
                            if (data) {
                                confirm("填写成功");
                                window.parent.layer.closeAll();
                                window.parent.location.reload();
                            }
                        }

                    }
                );
                //Demo
                return false;
            });
        });
    </script>
    </body>

</html>
