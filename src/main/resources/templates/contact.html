<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Montserrat:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles-merged.css">
    <link rel="stylesheet" href="/static/css/style.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    <script type="text/javascript" src="/static/js/wangEditor.min.js"></script>
    <!--[if lt IE 9]>
    <script src="/static/js/vendor/html5shiv.min.js"></script>
    <script src="/static/js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <section class="probootstrap-section">
        <div class="container">
          <div class="row">
          <div class="col-md-5 probootstrap-animate">
            <form action="#" method="post" id="form" class="probootstrap-form">
              <div class="form-group">
                <label for="name">Ta的名字</label>
                <input type="text" class="form-control" id="name" name="name">
              </div>
              <div class="form-group">
                <label for="email">Ta的Email</label>
                <input type="email" class="form-control" onblur="verfiy1()" id="email" name="email">
              </div>
              <div class="form-group">
                <label for="subject">邮件主题</label>
                <input type="text" class="form-control" onblur="verfiy2()" id="subject" name="subject">
              </div>
              <div class="form-group">
                <label for="message">内容</label>
                <textarea cols="30" rows="10" class="form-control"  onblur="verfiy()" id="message" name="message"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-primary btn-lg" id="submit" name="submit" onclick="send()" value="发送">
              </div>
            </form>
          </div>
          <div class="col-md-6 col-md-push-1 probootstrap-animate">
            
          </div>
        </div>
        </div>
      </section>
      <script src="/static/js/scripts.min.js"></script>
      <script src="/static/js/main.min.js"></script>
      <script src="/static/js/custom.js"></script>

  </body>
<script>
    function send() {
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            url: "sendemail" ,//url
            data: $('#form').serialize(),
            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                if (result==1) {
                    alert("发送成功");
                }
                else if (result ==2)
                {
                    alert("邮件或者名字错误，请核对后再发送")

                }else
                {
                    alert("发送失败，请检查输入的信息");
                }
                ;
            }
        });
    }
    function verfiy() {
        var message=document.getElementById('message').value;//内容
        if(message==""){
            alert('发送内容不能为空');
            document.form.message.focus();
        }else{
            document.form.submit();
        }
    }
    function verfiy1() {
        var email=document.getElementById('email').value;//邮箱地址
        if(email==""){
            alert('对方邮箱地址不能为空');
            document.form.email.focus();
        }else{
            document.form.submit();
        }
    }
    function verfiy2() {
        var subject=document.getElementById('subject').value;//测试主题
        if(subject==""){
            alert('主题不能为空');
            document.form.subject.focus();
        }else{
            document.form.submit();
        }
    }
</script>
</html>
