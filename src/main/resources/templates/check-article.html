<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
    <body>
    <div class="content whisper-content leacots-content details-content">
        <div class="cont w1000">
            <div class="whisper-list">
                <div class="item-box">
                    <div class="review-version">
                        <div class="form-box">
                            <div class="article-cont">
                                <div class="title">
                                    <h1  style="padding-left:500px;"><b><th:block th:text="${notice.ntitle}"></th:block></b></h1>
                                    <p class="cont-info">
                                        <span class="data" style="padding-left:350px;">发布时间：<span th:text="${notice.ntime}"></span></span>
                                        <span style="padding-left:50px;">发布人：<span th:text="${notice.nauthor}" ></span></span>
                                    </p>
                                </div>
                                <br/>
                                <h4><b th:utext="${notice.narticle}"></b></h4>
                            </div>
                        </div><br/><br/><br/>
                        <form class="layui-form" id="check">
                                <div class="layui-input-block">
                                    <input id="ncheckboy" type="hidden" name="ncheckboy" required  lay-verify="required" th:value="${session.username}" placeholder="请输入姓名" autocomplete="off" class="layui-input">
                                </div>
                            <input type="hidden" name="nid" id="nid" th:value="${notice.nid}">
                            <div class="layui-form-item">
                                <label class="layui-form-label">选择框</label>
                                <div class="layui-input-block">
                                    <select name="nflag" lay-verify="required" id="nflag">
                                        <option value=""></option>
                                        <option value="1">通过</option>
                                        <option value="2">驳回</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">审核未通过原因</label>
                                <div class="layui-input-block">
                                    <textarea id="ncause" name="ncause" placeholder="请输入内容" class="layui-textarea"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>

    <script>
        layui.use('form', function() {
            var form = layui.form;

            //监听提交
            //监听提交
            form.on('submit(formDemo)', function (data) {
                var form = layui.form;
                var nid = $("#nid").val();
                var ncheckboy = $("#ncheckboy").val();
                var nflag = $("#nflag").val();
                var ncause = $("#ncause").val();
                $.ajax(
                    {
                        url: "submitcheck",
                        type: "POST",
                        data: $("#check").serialize(),
                        success: function (data) {
                            if (data) {
                                confirm("审核成功");
                                window.parent.layer.closeAll();
                                window.parent.location.reload();
                            }
                        }

                    }
                );
                //Demo
                return false;
            });
        });
    </script>
    </body>

</html>
