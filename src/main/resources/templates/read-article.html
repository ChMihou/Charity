<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>后台登录-X-admin2.2</title>
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
        <link rel="stylesheet" href="/static/css/font.css">
        <link rel="stylesheet" href="/static/css/xadmin.css">
        <script type="text/javascript" src="/static/js/wangEditor.min.js"></script>
        
    </head>
    <body>
    <div class="content whisper-content leacots-content details-content">
        <div class="cont w1000">
            <div class="whisper-list">
                <div class="item-box">
                    <div class="review-version">
                        <div class="form-box">
                            <div  class="article-cont">
                                <div class="title">
                                    <h1  style="padding-left:500px;"><b><th:block th:text="${notice.ntitle}"></th:block></b></h1>
                                    <button class="layui-btn layui-btn-radius layui-btn-warm layui-btn-lg layui-btn-normal"   th:onclick="xadmin.open('捐款','donateMoney?id=[[${notice.nid}]]')" ><i class="layui-icon">&#xe608;</i>捐款</button>
                                    <p class="cont-info">
                                        <span class="data" style="padding-left:350px;">发布时间：<span th:text="${notice.ntime}"></span></span>
                                        <span style="padding-left:50px;">发布人：<span th:text="${notice.nauthor}" ></span></span>
                                    </p>
                                </div>
                                <h3><p th:utext="${notice.narticle}"></p></h3>
                            </div>
                        </div>
                        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
                        <div th:if="${session.permisssionlevel<4}">
                            <h2><b th:if="${notice.nflag==0}">审核状态：未审核</b><br/></h2><br/>

                            <h2><p><b th:if="${notice.nflag==1}">审核状态:审核通过</b></p></h2><br/>
                            <h2><p><b th:if="${notice.nflag==1}">审核人：<span th:text="${notice.ncheckboy}"></span></b></p></h2><br/>

                            <h2><b th:if="${notice.nflag==2}">审核状态：审核未通过</b><br></h2><br/>
                            <div><b th:if="${notice.nflag==2}">原因:<span th:text="${notice.ncause}"></span></b></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>

</html>
