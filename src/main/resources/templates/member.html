<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/static/css/font.css">
        <link rel="stylesheet" href="/static/css/xadmin.css">
        <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    <div class="x-nav">
    <span class="layui-breadcrumb">
        <a href="">个人信息</a>
    </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
    </div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body layui-table-body layui-table-main">
                        <table class="layui-table layui-form">
                            <thead>
                            <tr>
                                <th rowspan="2">个人信息表</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th>头像</th>
                                <td th:if="${user.uimage!=null}"><img style="height: 100px;weight:100px" th:src="${user.uimage}"><a style="color: darkmagenta" th:onclick="xadmin.open('修改头像','image?id=[[${user.uid}]]')" href="javascript:;">【修改图片】</a>
                                <td th:if="${user.uimage==null}"><a style="color: #bd2c00" th:onclick="xadmin.open('上传头像','image?id=[[${user.uid}]]')" href="javascript:;">上传图片</a></td></tr>
                            <tr>
                            <tr>
                                <th>用户名</th>
                                <td><span th:text="${user.username}"></span></td></tr>
                            <tr>
                                <th>姓名</th>
                                <td><span th:text="${user.uname}"></span></td></tr>
                            <tr>
                                <th>身份</th>
                                <td><span th:text="${role.rname}"></span></td></tr>
                            <tr>
                                <th>电子邮箱</th>
                                <td><span th:text="${user.uemail}"></span></td></tr>
                            <tr>
                                <th>手机号码</th>
                                <td><span th:text="${user.uiphone}"></span></td></tr>
                            <tr>
                                <th>地址</th>
                                <td><span th:text="${user.Uaddress}"></span></td></tr>
                            <tr>
                            <tr>
                                <th>注册时间</th>
                                <td><span th:text="${user.Udatetime}"></span></td></tr>
                            <tr>
                                <th class="td-status">
                                    <a onclick="xadmin.open('修改密码','member-alter')" href="javascript:;">
                                        <span class="layui-btn layui-btn-normal layui-btn-mini">修改个人信息</span></a>
                                </th>
                                <th class="td-manage">

                                </th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="layui-card-body ">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
