<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <div class="layui-card-header">

                        <button th:if="${session.permisssionlevel<4}" class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>

                    </div>
                </div>
                <div class="layui-card-body layui-table-body layui-table-main">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>
                                <input type="checkbox" lay-filter="checkall" name="" lay-skin="primary">
                            </th>
                            <th>评论编号</th>
                            <th>评论人</th>
                            <th>评论文章</th>
                            <th>评论时间</th>
                            <th>内容</th>
                            <th>回复</th>
                            <th th:if="${session.permisssionlevel<4}">操作</th>
                        </thead>
                        <tbody>

                        <tr th:each="comment:${clist.list}">
                            <td>
                                <input type="checkbox" name="id" th:value="${comment.cid}"   lay-skin="primary">
                            </td>
                            <td th:text="${comment.cid}"></td>
                            <td th:text="${comment.username}"></td>
                            <td th:if="${comment.cnid!=0}" th:text="${comment.ntitle}"></td>
                            <td th:if="${comment.cnid==0}">平台评论</td>
                            <td th:text="${comment.ctime}"></td>
                            <td th:text="${comment.comment}"></td>
                            <td th:if="${comment.capply==null}" ></td>
                            <td th:if="${comment.capply!=null}" th:text="${comment.capply}"></td>
                            <td th:if="${session.permisssionlevel<4}">
                                <button th:if="${session.permisssionlevel<4}" class="layui-btn layui-btn-warm layui-btn-xs"  th:onclick="xadmin.open('回复','apply-comment?id=[[${comment.cid}]]',600,300)" ><i class="layui-icon">&#xe642;</i>回复</button>

                                <button th:if="${session.permisssionlevel<4}" class="layui-btn-danger layui-btn layui-btn-xs"  th:onclick="member_del(this,'[[${comment.cid}]]')" href="javascript:;" ><i class="layui-icon">&#xe640;</i>删除</button>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body ">
                    <div class="page">
                        <div>
                            <a aria-label="Previous" id="firstpage" th:href="@{/comment-list(pageNum=1)}">首页</a>
                            <a th:if="${clist.pageNum} > '1'" id="previouspage" th:href="@{/comment-list(pageNum=${clist.prePage})}" aria-label="Previous">
                                &lt;&lt;</a>
                            <th:block class="pagination" th:each="pagenum:${pagenums}">
                                <!--	${#httpServletRequest.getRequestURL()}表示当前url，href中也可以不写，如下直接加参数		 -->
                                <a class="num layui-btn layui-btn-warm" th:if="${clist.pageNum==pagenum}" th:href="@{/comment-list(pageNum=${pagenum})}">[[${pagenum}]]</a>

                                <a class="num" th:if="${clist.pageNum!=pagenum}" th:class="'pagenum'+${pagenum}" th:href="@{/comment-list(pageNum=${pagenum})}">[[${pagenum}]]</a>
                            </th:block>
                            <a class="next" th:if="${clist.pageNum} < ${clist.pages}" id="nextpage" th:href="@{/comment-list(pageNum=${clist.nextPage})}" aria-label="Next">
                                &gt;&gt;</a>
                            <a id="endpage" th:href="@{/comment-list(pageNum=${clist.pages})}">末页</a>
                            <span aria-label="Next">相关积分记录[[${clist.total}]]条，共[[${clist.pages}]]页。</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/static/js/xcity.js"></script>
<script>
    //监听全选
    layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var  form = layui.form;


        // 监听全选
        form.on('checkbox(checkall)', function(data){

            if(data.elem.checked){
                $('tbody input').prop('checked',true);
            }else{
                $('tbody input').prop('checked',false);
            }
            form.render('checkbox');
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });


    });
    /*用户-删除*/
    function member_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据

            $.ajax(
                {
                    url:"deleteOneComment",
                    type:"POST",
                    data:{"id":id},
                    dataType:"json",
                    success : function (data) {

                    }
                }
            );
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
            window.parent.location.reload();
        });
    }

    function delAll (argument) {
        var ids = [];

        // 获取选中的id
        $('tbody input').each(function(index, el) {
            if($(this).prop('checked')){
                ids.push($(this).val());
            }
        });

        layer.confirm('确认要删除吗？'+ids.toString(),function(index){
            //捉到所有被选中的，发异步进行删除
            var checkedList = new Array(); //定义一个数组
            $("input[name='id']:checked").each(function() {
                //循环遍历，push()方法可向数组的末尾添加一个或多个元素，并返回新的长度
                checkedList.push($(this).val()); //复选框的值是已经取到的数据id--$(this).val()
            });
            $.ajax(
                {
                    url:"deleteListComment",
                    type:"POST",
                    data:{"ids":checkedList.toString()},
                    dataType:"json",
                    success : function (data) {

                    }
                }
            );
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
            window.parent.location.reload();
        });
    }
</script>

</html>
